<footer class="footer">
    <div class="footer-container">
      <!-- Company info column -->
      <div class="footer-column">
        <div class="logo-circle"></div>
        <button class="contact-button">Fale conosco</button>
        <div class="contact-info">
          <p class="phone">(21) 4002-2121</p>
          <p class="hours">Segunda a Sexta-feira<br>09h Ã s 18h</p>
        </div>
      </div>
  
      <!-- Navigation column -->
      <div class="footer-column">
        <h3>Navegue por aqui</h3>
        <ul class="footer-links">
          <li *ngFor="let link of navLinks">
            <a [href]="link.url">{{ link.label }}</a>
          </li>
        </ul>
      </div>
  
      <!-- Social media column -->
      <div class="footer-column">
        <h3>Redes sociais</h3>
        <div class="social-icons">
          <a href="https://instagram.com" target="_blank" aria-label="Instagram">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
          <a href="https://whatsapp.com" target="_blank" aria-label="WhatsApp">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
              <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
          </a>
          <a href="https://youtube.com" target="_blank" aria-label="YouTube">

              <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
              <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
            </svg>
          </a>
        </div>
      </div>
  
      <!-- App download column -->
      <div class="footer-column">
        <h3>BAIXE NOSSO APP</h3>
        <div class="app-buttons">
          <a href="#" class="app-button google-play">
            <img src="assets/img/googleplay.png" alt="Google Play">
          </a>
          <a href="#" class="app-button app-store">
            <img src="assets/img/appstore.png" alt="App Store">
          </a>
        </div>
      </div>
    </div>
  </footer>
