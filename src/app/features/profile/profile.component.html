<div class="profile-container">
  <div class="profile-content">
    <!-- Header -->
    <div class="profile-header">
      <div class="breadcrumb">PERFIL</div>
      <h1>Perfil</h1>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
      <!-- User Profile Section -->
      <div class="user-profile">
        <div class="avatar-container">
          <div class="avatar">
            <!-- If user has profile picture, show it here -->
            <!-- <img src="user-profile-pic.jpg" alt="Profile Picture"> -->
          </div>
          <button class="edit-avatar-button" (click)="uploadProfilePicture()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
        </div>
        <h2 class="username">{{ username }}</h2>
      </div>

      <!-- Profile Menu -->
      <div class="profile-menu">
        <button *ngFor="let item of profileMenuItems" class="menu-item" (click)="navigateTo(item.route)">
          <div class="menu-icon">
            <!-- User icon -->
            <svg *ngIf="item.icon === 'user'" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>

            <!-- Map pin icon -->
            <svg *ngIf="item.icon === 'map-pin'" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>

            <!-- Lock icon -->
            <svg *ngIf="item.icon === 'lock'" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>

            <!-- File text icon -->
            <svg *ngIf="item.icon === 'file-text'" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>

            <!-- Help circle icon -->
            <svg *ngIf="item.icon === 'help-circle'" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>

            <!-- File icon -->
            <svg *ngIf="item.icon === 'file'" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
              <polyline points="13 2 13 9 20 9"></polyline>
            </svg>

            <!-- Shield icon -->
            <svg *ngIf="item.icon === 'shield'" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>

            <!-- Mail icon -->
            <svg *ngIf="item.icon === 'mail'" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
          <span class="menu-label">{{ item.label }}</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- My Data Modal -->
<app-my-data *ngIf="showMyDataModal" [userData]="userData" (close)="closeMyDataModal()"
  (save)="saveUserData($event)"></app-my-data>

<!-- Address Modal -->
<app-my-address *ngIf="showAddressModal" [addressData]="addressData" (close)="closeAddressModal()"
  (save)="saveAddress($event)">
</app-my-address>
