<div class="modal-overlay" (click)="closeModal()">
    <div class="modal-container" (click)="preventClose($event)">
      <div class="modal-content">
        <h2 class="modal-title">Endereço</h2>
        
        <form [formGroup]="addressForm">
          <div class="form-group">
            <label for="street">Logradouro</label>
            <input 
              type="text" 
              id="street" 
              formControlName="street" 
              placeholder="Exemplo Preenchido"
              [ngClass]="{'invalid': addressForm.get('street')?.invalid && addressForm.get('street')?.touched}"
            >
            <div class="error-message" *ngIf="addressForm.get('street')?.invalid && addressForm.get('street')?.touched">
              Logradouro é obrigatório
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="number">Número</label>
              <input 
                type="text" 
                id="number" 
                formControlName="number" 
                placeholder="Exemplo Preenchido"
                [ngClass]="{'invalid': addressForm.get('number')?.invalid && addressForm.get('number')?.touched}"
              >
              <div class="error-message" *ngIf="addressForm.get('number')?.invalid && addressForm.get('number')?.touched">
                Número é obrigatório
              </div>
            </div>
            
            <div class="form-group">
              <label for="neighborhood">Bairro</label>
              <input 
                type="text" 
                id="neighborhood" 
                formControlName="neighborhood" 
                placeholder="Exemplo Preenchido"
                [ngClass]="{'invalid': addressForm.get('neighborhood')?.invalid && addressForm.get('neighborhood')?.touched}"
              >
              <div class="error-message" *ngIf="addressForm.get('neighborhood')?.invalid && addressForm.get('neighborhood')?.touched">
                Bairro é obrigatório
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="postalCode">CEP</label>
            <div class="input-with-button">
              <input 
                type="text" 
                id="postalCode" 
                formControlName="postalCode" 
                placeholder="Exemplo Preenchido"
                (input)="formatPostalCode($event)"
                [ngClass]="{'invalid': addressForm.get('postalCode')?.invalid && addressForm.get('postalCode')?.touched}"
              >
              <button type="button" class="search-button" (click)="searchAddressByCEP()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </button>
            </div>
            <div class="error-message" *ngIf="addressForm.get('postalCode')?.invalid && addressForm.get('postalCode')?.touched">
              CEP inválido
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="city">Cidade</label>
              <input 
                type="text" 
                id="city" 
                formControlName="city" 
                placeholder="Exemplo Preenchido"
                [ngClass]="{'invalid': addressForm.get('city')?.invalid && addressForm.get('city')?.touched}"
              >
              <div class="error-message" *ngIf="addressForm.get('city')?.invalid && addressForm.get('city')?.touched">
                Cidade é obrigatória
              </div>
            </div>
            
            <div class="form-group">
              <label for="state">Estado</label>
              <input 
                type="text" 
                id="state" 
                formControlName="state" 
                placeholder="Exemplo Preenchido"
                [ngClass]="{'invalid': addressForm.get('state')?.invalid && addressForm.get('state')?.touched}"
              >
              <div class="error-message" *ngIf="addressForm.get('state')?.invalid && addressForm.get('state')?.touched">
                Estado é obrigatório
              </div>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="button" class="cancel-button" (click)="closeModal()">CANCELAR</button>
            <button type="button" class="save-button" (click)="saveAddress()">SALVAR</button>
          </div>
        </form>
      </div>
    </div>
  </div>
