<app-header></app-header>

<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h1 class="forgot-password-title">Esqueceu sua senha?</h1>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-container">
          <i class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2196F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </i>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="mail@email.com"
            [ngClass]="{'invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}"
          >
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Email inválido</span>
        </div>
      </div>
      
      <div class="error-message" *ngIf="submitError">
        {{ submitError }}
      </div>
      
      <button 
        type="submit" 
        class="continue-button" 
        [disabled]="isSubmitting"
      >
        {{ isSubmitting ? 'ENVIANDO...' : 'CONTINUAR' }}
      </button>
      
      <div class="back-to-login">
        <a routerLink="/login">Voltar para o login</a>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
