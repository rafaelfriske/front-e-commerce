<div class="tags-container">
    <div class="tags-content">
      <!-- Header -->
      <div class="tags-header">
        <div>
          <div class="breadcrumb">ETIQUETAS</div>
          <h1>Rastreio</h1>
        </div>
      </div>
      
      <!-- Search and Actions -->
      <div class="search-container">
        <div class="search-box">
          <input 
            type="text" 
            placeholder="O QUE VOCÃŠ PROCURA?" 
            [(ngModel)]="searchQuery"
            (keyup.enter)="search()"
          >
          <button class="search-button" (click)="search()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
        
       
      </div>
      
      <!-- Tags List -->
      <div class="tags-list">
        <div class="tag-card" *ngFor="let tag of filteredTags">
          <div class="tag-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <div class="tag-details">
            <div class="tag-id">{{tag.id}}</div>
            <div class="tag-name">{{tag.clientName}}</div>
            <div class="tag-cpf">CPF: {{tag.cpf}}</div>
          </div>
        </div>
      </div>
      
      <!-- Pagination -->
      <div class="pagination">
        <button 
          class="pagination-arrow" 
          [disabled]="currentPage === 1"
          (click)="goToPage(currentPage - 1)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        
        <div class="page-numbers">
          <button 
            *ngFor="let page of [].constructor(totalPages); let i = index" 
            class="page-number" 
            [class.active]="currentPage === i + 1"
            (click)="goToPage(i + 1)"
          >
            {{ i + 1 }}
          </button>
        </div>
        
        <button 
          class="pagination-arrow" 
          [disabled]="currentPage === totalPages"
          (click)="goToPage(currentPage + 1)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>
